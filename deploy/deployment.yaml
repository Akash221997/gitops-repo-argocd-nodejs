apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy
  labels:
    app: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node
          image: akashacharya/test-build-nodejs:f3c24ef63a47472e98bb3964d650877f8fa898af
          ports:
            - containerPort: 4000
