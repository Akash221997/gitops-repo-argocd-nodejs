apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy
  labels:
    app: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node
          image: akashacharya/test-build-nodejs:7df32e76b6a603b15925e931841067f0404c0feb
          ports:
            - containerPort: 4000
