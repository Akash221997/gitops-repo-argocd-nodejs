apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy
  labels:
    app: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node
          image: akashacharya/test-build-nodejs:8bf5fe93d57f790447542e719b9e10b2a2db36d4
          ports:
            - containerPort: 4000
