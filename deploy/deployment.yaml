apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy
  labels:
    app: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node
          image: akashacharya/test-build-nodejs:84838ffe76c716af91b81b4967b81e93b0e5c270
          ports:
            - containerPort: 4000
